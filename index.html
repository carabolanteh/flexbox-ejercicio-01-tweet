<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tweet</title>
</head>
<body>
    <div class="container">
        <div class="header">
                <img src="https://avataaars.io/?avatarStyle=Circle&topType=LongHairCurvy&accessoriesType=Blank&hairColor=BrownDark&facialHairType=Blank&clotheType=BlazerSweater&eyeType=Default&eyebrowType=DefaultNatural&mouthType=Default&skinColor=Pale" alt="icon" class="imagen">
                <div class="profile-name">
                    <h3 class="username">Ada Lovelace</h3>
                    <h4 class="user">@adalove</h4>
                </div>   
        </div>
        <div class="texto">
                <p class="parrafo">
                    The Analytical Engine has no pretensions whatever to originate anything. It can do whatever we know how to order it to perform.
                </p>
                <span class="date">2:32 PM - 12 Mayo de 1842</span>
        </div>
        <div class="footer">
                <div class="dato1">
                        <span class="stat"><strong>203</strong> Retweets</span>
                        <span class="stat"><strong>532</strong> Likes</span>
                </div>
                <div class="act">
                    <a href="#" class="action">Share</a>
                    <a href="#" class="action">Retweet</a>
                    <a href="#" class="action">Like</a>
                </div>
        </div>
    </div>

</html>
